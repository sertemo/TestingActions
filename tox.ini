[tox]
minversion = 4.0
envlist = 
    py310
    py311
    flake8
    mypy
isolated_build = true

[gh-actions]
    python =
        3.8: py38, mypy, flake8
        3.9: py39
        3.10: py310
        3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONIOENCODING = utf-8
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src tests

[testenv_mypy]
basepython = python3.10
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src